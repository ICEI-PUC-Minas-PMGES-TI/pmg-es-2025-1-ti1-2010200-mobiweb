<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Ponto Acessível</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h4 class="mb-3 text-center" id="formTitle">Informações do Local Acessível</h4>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nomeLocal" required>
            <label for="nomeLocal">Nome do local</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="bairro" required>
            <label for="bairro">Bairro</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rua" required>
            <label for="rua">Rua</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="numero" required>
            <label for="numero">Número</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="referencia">
            <label for="referencia">Ponto de referência (opcional)</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="tipoAcessibilidade">
            <label for="tipoAcessibilidade">Tipo de Acessibilidade Disponível</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="descricaoAdicional">
            <label for="descricaoAdicional">Descrição Adicional</label>
        </div>

        <button class="btn btn-dark w-100" id="btnSalvar">Salvar ponto acessível</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
