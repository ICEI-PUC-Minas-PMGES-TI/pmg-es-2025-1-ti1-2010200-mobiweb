<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa com Sidebar</title>

  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #d9d9d9;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #a3d4e3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #000;
    }

    .sidebar .logo img {
      width: 80px;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
      margin-bottom: 40px;
      width: 100%;
    }

    .sidebar nav ul li {
      margin: 20px 0;
      text-align: center;
    }

    .sidebar .redes {
      font-size: 12px;
      text-align: left;
    }

    .sidebar .redes .link {
      word-break: break-all;
      color: blue;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
    }

    .sidebar-menu ul {
      list-style: none;
      padding: 0;
      width: 100%;
      margin-bottom: 40px;
    }

    .sidebar-menu ul li {
      margin: 15px 0;
    }

    .sidebar-menu ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .sidebar-menu ul li a:hover {
      color: #005f73;
    }

    .redes {
      font-size: 14px;
      text-align: center;
      background-color: #d0edf3;
      padding: 15px;
      border-radius: 10px;
    }

    .redes h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #003b4f;
    }

    .redes a {
      display: inline-block;
      margin-top: 5px;
      color: #0077aa;
      text-decoration: none;
      font-weight: bold;
    }

    .redes a:hover {
      text-decoration: underline;
    }

    /* Estilo para o mapa */
    #map {
      flex-grow: 1;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Cadastrar Ponto</a></li>
          <li><a href="#">Relatórios</a></li>
        </ul>
      </nav>
      <div class="redes">
        <h3>Redes</h3>
        <a href="#" class="link"></a>
      </div>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <!-- Espaço para botão ou usuário futuramente -->
      </div>
      <div id="map"></div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script para carregar pontos no mapa -->
  <script>
    const map = L.map('map').setView([-23.5505, -46.6333], 12); // Posição inicial (São Paulo)

    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);


    async function carregarPontos() {
      try {
        const resposta = await fetch('/api/pontos'); 
        const pontos = await resposta.json();

        pontos.forEach(p => {
          L.marker([p.lat, p.lng])
            .addTo(map)
            .bindPopup(`<strong>${p.nome}</strong><br>${p.descricao}`);
        });
      } catch (erro) {
        console.error('Erro ao buscar pontos:', erro);
      }
    }

    carregarPontos();
  </script>
</body>
</html>
