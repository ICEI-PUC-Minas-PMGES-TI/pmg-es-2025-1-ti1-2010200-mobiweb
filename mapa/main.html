<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobFlux</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #d9d9d9;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #a3d4e3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #000;
    }

    .sidebar .logo img {
      width: 80px;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
      margin-bottom: 40px;
      width: 100%;
    }

    .sidebar nav ul li {
      margin: 20px 0;
      text-align: center;
    }

    .sidebar .redes {
      font-size: 12px;
      text-align: left;
    }

    .sidebar .redes .link {
      word-break: break-all;
      color: blue;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    #search-box {
      padding: 8px;
      width: 300px;
    }

    #suggestions {
      background-color: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      width: 300px;
      position: absolute;
      z-index: 10;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #eee;
    }

    #map {
      flex: 1;
    }

    .sidebar-menu ul {
      list-style: none;
      padding: 0;
      width: 100%;
      margin-bottom: 40px;
    }

    .sidebar-menu ul li {
      margin: 15px 0;
    }

    .sidebar-menu ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .sidebar-menu ul li a:hover {
      color: #005f73;
    }

    .redes {
      font-size: 14px;
      text-align: center;
      background-color: #d0edf3;
      padding: 15px;
      border-radius: 10px;
    }

    .redes h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #003b4f;
    }

    .redes a {
      display: inline-block;
      margin-top: 5px;
      color: #0077aa;
      text-decoration: none;
      font-weight: bold;
    }

    .redes a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="#">Mapa de Pontos</a></li>
        </ul>
      </nav>
      <div class="redes">
        <h3>Nossas Redes</h3>
        <a href="#" class="link"></a>
      </div>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <input type="text" id="search-box" placeholder="Buscar lugar..." />
      </div>
      <div id="suggestions"></div>
      <div id="map" style="width: 100%; height: 100%;"></div>
    </main>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBXcTKP_Qx_tu4iIfvG-sJrwMN2TLnjYF8&callback=initMap" async defer></script>
  <script>
    let map;
    const mockPlaces = [
      { nome: "Praça da Liberdade", lat: -19.9321, lng: -43.9378 },
      { nome: "Parque Municipal Américo Renné Giannetti", lat: -19.9227, lng: -43.9375 },
      { nome: "Mercado Central", lat: -19.9217, lng: -43.9385 },
      { nome: "Museu das Minas e do Metal", lat: -19.9324, lng: -43.9372 },
      { nome: "Estádio Mineirão", lat: -19.8655, lng: -43.9706 },
      { nome: "Lagoa da Pampulha", lat: -19.8517, lng: -43.9770 },
      { nome: "Palácio das Artes", lat: -19.9262, lng: -43.9381 },
      { nome: "Mirante do Mangabeiras", lat: -19.9519, lng: -43.9155 }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -19.9129, lng: -43.9409 }, 
        zoom: 13
      });

      carregarPontosSalvos();
    }

    function salvarPonto(ponto) {
      const pontos = JSON.parse(localStorage.getItem("pontos")) || [];
      pontos.push(ponto);
      localStorage.setItem("pontos", JSON.stringify(pontos));
    }

    function carregarPontosSalvos() {
      const pontos = JSON.parse(localStorage.getItem("pontos")) || [];
      pontos.forEach(p => {
        new google.maps.Marker({
          position: { lat: p.lat, lng: p.lng },
          map,
          title: p.nome
        });
      });
    }

    // Busca e sugestões
    const searchBox = document.getElementById("search-box");
    const suggestions = document.getElementById("suggestions");

    searchBox.addEventListener("input", () => {
      const value = searchBox.value.toLowerCase();
      suggestions.innerHTML = "";
      if (value.length === 0) return;

      const resultados = mockPlaces.filter(p =>
        p.nome.toLowerCase().includes(value)
      );

      resultados.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.nome;
        div.addEventListener("click", () => {
          map.setCenter({ lat: p.lat, lng: p.lng });
          map.setZoom(15);
          new google.maps.Marker({
            position: { lat: p.lat, lng: p.lng },
            map,
            title: p.nome
          });
          salvarPonto(p);
          suggestions.innerHTML = "";
          searchBox.value = "";
        });
        suggestions.appendChild(div);
      });
    });
  </script>
</body>
</html>
