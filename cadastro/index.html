<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo de acessibilidade" />
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Sugestões</a></li>
        </ul>
      
        <div class="redes">
          <h3>Nossas Redes</h3>
          <p><strong>Instagram:</strong><br>@mobi.flux</p>
          <p><strong>Comunidade no WhatsApp:</strong></p>
          <a href="https://chat.whatsapp.com/GZ98ykFsFHDvERJyTgePfQz" target="_blank">
            Clique aqui para entrar
          </a>
        </div>
      </nav>
      
    </aside>

    <main class="main-content">
      <header class="topbar">
        <button class="signup-btn">
          <img src="user-icon.png" alt="Ícone de usuário" />
          CADASTRE-SE
        </button>
      </header>

      <section class="form-section">
        <div class="login-box">
          <h2>Bem vindo de volta</h2>
          <p>Acesse sua conta agora mesmo</p>
          <button>Entrar</button>
        </div>

        <div class="register-box">
          <h2>Crie sua conta</h2>
          <p>Cadastre seus dados</p>
          <form>
            <input type="text" placeholder="Nome completo" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Senha" required />
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
<link rel="stylesheet" href="style.css">
