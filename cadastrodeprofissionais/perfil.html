<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Profissional</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <main class="profile-container" role="main" aria-label="Perfil do profissional">
    <h1>Perfil do Profissional</h1>

    <section class="info-group">
      <label for="username">Nome de usuário:</label>
      <p id="username"></p>
    </section>

    <section class="info-group">
      <label for="email">Email:</label>
      <p id="email"></p>
    </section>

    <section class="info-group">
      <label for="especialidade">Especialidade:</label>
      <p id="especialidade"></p>
    </section>

    <section class="info-group">
      <label for="localizacao">Localização:</label>
      <p id="localizacao"></p>
    </section>

    <section class="info-group">
      <label for="horario">Horário de Atendimento:</label>
      <p id="horario"></p>
    </section>

    <section class="info-group">
      <label for="telefone">Telefone:</label>
      <p id="telefone"></p>
    </section>

    <div class="button-group">
      <button id="editarBtn" type="button">Editar</button>
      <button id="excluirBtn" type="button"><span class="text">Excluir Conta</span><span class="icon"></span></button>
      <button id="logoutBtn" type="button">
        <span class="sign">
          <svg viewBox="0 0 512 512"><path d="..."/></svg>
        </span>
        <span class="text">Sair</span>
      </button>
    </div>
  </main>

  <script src="perfil.js"></script>
</body>
</html>
