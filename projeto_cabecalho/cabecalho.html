    <style>

        }

            z-index: 9999; /* Garante que as sugest√µes de autocompletar fiquem sobre tudo */
        }

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXcTKP_Qx_tu4iIfvG-sJrwMN2TLnjYF8&libraries=places&callback=initMap"></script>

  <script>
    let map;
    let searchBox;

    async function initMap() {
        // Carregar locais do backend e adicionar ao mapa
async function carregarLocaisNoMapa() {
    try {
        const resposta = await fetch("http://localhost:3000/locais");
        const locais = await resposta.json();

        locais.forEach(local => {
            if (local.latitude && local.longitude) {
                const posicao = { lat: local.latitude, lng: local.longitude };

                const cor = local.recomendacao === "4" ? "http://maps.google.com/mapfiles/ms/icons/red-dot.png" : "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";

                const marcador = new google.maps.Marker({
                    position: posicao,
                    map: map,
                    title: local.nomeLocal,
                    icon: {
                        url: cor
                    }
                });

                const info = new google.maps.InfoWindow({
                    content: `<strong>${local.nomeLocal}</strong><br>${local.rua}, ${local.numero}<br>Bairro: ${local.bairro}<br>Nota: ${local.nota}`
                });

                marcador.addListener("click", () => {
                    info.open(map, marcador);
                });
            }
        });
    } catch (erro) {
        console.error("Erro ao carregar locais:", erro);

        carregarLocaisNoMapa(); // <- Chama a fun√ß√£o que desenha os marcadores

    }
}

        const beloHorizonte = { lat: -19.9167, lng: -43.9345 };

        map = new google.maps.Map(document.getElementById("map"), {
            center: beloHorizonte,
            zoom: 12,
        });

        // Inicializa a busca (autocomplete)
        const input = document.getElementById("search-input");
        searchBox = new google.maps.places.SearchBox(input);

        map.addListener("bounds_changed", () => {
            searchBox.setBounds(map.getBounds());
        });

        let searchMarkers = [];

        searchBox.addListener("places_changed", () => {
            const places = searchBox.getPlaces();
            if (places.length == 0) return;

            searchMarkers.forEach((marker) => marker.setMap(null));
            searchMarkers = [];

            const bounds = new google.maps.LatLngBounds();

            places.forEach((place) => {
                if (!place.geometry || !place.geometry.location) return;

                searchMarkers.push(
                    new google.maps.Marker({
                        map,
                        title: place.name,
                        position: place.geometry.location,
                    })
                );

                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });

            map.fitBounds(bounds);
        });

        // üî¥üîµ Carrega os locais do backend e exibe no mapa
        const resposta = await fetch("http://localhost:3000/locais");
        const locais = await resposta.json();

        locais.forEach(local => {
            const lat = parseFloat(local.latitude);
            const lng = parseFloat(local.longitude);

            // Ignora locais sem coordenadas
            if (isNaN(lat) || isNaN(lng)) return;

            const ehBom = local.recomendacao === "1" || local.recomendacao === "2";
            const corIcone = ehBom
                ? "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                : "http://maps.google.com/mapfiles/ms/icons/red-dot.png";

            new google.maps.Marker({
                position: { lat, lng },
                map,
                title: local.nomeLocal,
                icon: corIcone
            });
        });
    }
</script>
