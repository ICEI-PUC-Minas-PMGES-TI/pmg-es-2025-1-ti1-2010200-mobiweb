<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Avaliação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="comentarlocais.css">
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Avaliar um Novo local
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Avaliação do local</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="center-wrapper">
    <div class="card" style="width: 400px;">
      <img src="imgs/puc.png" alt="PUC logo" />
      <div class="card-body">
        
        <div class="form-floating mb-3">
          <select class="form-select" id="notaSelect">
            <option selected>Nota de acessibilidade</option>
            <option value="1">Uma estrela</option>
            <option value="2">Duas estrelas</option>
            <option value="3">Três estrelas</option>
            <option value="4">Quatro estrelas</option>
            <option value="5">Cinco estrelas</option>
          </select>
          <label for="notaSelect">Nota</label>
        </div>

        
        <div class="form-floating mb-3">
          <select class="form-select" id="recomendacaoSelect">
            <option selected>Recomendação</option>
            <option value="1">Recomendo muito</option>
            <option value="2">Recomendo</option>
            <option value="3">Recomendo pouco</option>
            <option value="4">Não recomendo</option>
          </select>
          <label for="recomendacaoSelect">Recomendabilidade</label>
        </div>

       
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Deixe um comentário" id="comentario" style="height: 100px;"></textarea>
          <label for="comentario">Comentários sobre o local</label>
        </div>

       

        
        <div class="d-grid">
          <button type="button" class="btn btn-dark">Salvar</button>
        </div>
      </div>
    </div>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
