<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="comentarlocais.css">
</head>
<body class="corpo">


      <div class="cardopn">


        <body class="cardcetral">
            <div class="card" style="width: 18rem;">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="formFileSingle" class="form-label">Envio de uma imagem</label>
                        <input class="form-control" type="file" id="formFileSingle" accept="image/*">
                        <div id="fileError" class="form-text text-danger mt-2" style="display: none;">
                          Você só pode enviar uma imagem.
                        </div>
                      </div>
                      
                  </div>
                  
                <div class="card-body">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Nota de acessibilidade</option>
                          <option value="1">Uma estrela</option>
                          <option value="2">Duas estrelas</option>
                          <option value="3">Três estrelas</option>
                          <option value="4">Quatro estrelas</option>
                          <option value="5">Cinco estrelas</option>
                          
                        </select>
                        <label for="floatingSelect">Nota</label>
                      </div>
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Recomendação</option>
                          <option value="1">Recomendo muito</option>
                          <option value="2">Recomendo</option>
                          <option value="3">Recomendo pouco</option>
                          <option value="4">Não recomendo</option>
                        </select>
                        <label for="floatingSelect">Recomendabilidade</label>
                      </div>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comentários sobre o local</label>
                      </div>

                      <div>
                           <button type="button" class="btn btn-dark">salvar</button>
                     </div>
                      
                </div>
              </div>




      </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
