<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Avaliação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="comentarlocais.css">
</head>
<body>
 
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Avaliação sobre o local</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="center-wrapper">
    <div class="card">
     
       <div class="mb-3">
                    <div id="uploadimg" class="mb-3">
                        
                      <label for="formFileSingle" class="form-label">Envio de uma imagem</label>
                        <input class="form-control" type="file" id="formFileSingle" accept="image/*">
                        <div id="fileError" class="form-text text-danger mt-2" style="display: none;">
                          Você só pode enviar uma imagem.
                        </div>
                    </div>
                      
        </div>
        <div id="addimg">
          <img src="imgs/addimg.jpg" alt="">
        </div>




      <div class="card-body" style="width: 400px;">
        
        <div class="form-floating mb-3">
          <select class="form-select" id="notaSelect">
            <option selected>Nota de acessibilidade</option>
            <option value="1">Uma estrela</option>
            <option value="2">Duas estrelas</option>
            <option value="3">Três estrelas</option>
            <option value="4">Quatro estrelas</option>
            <option value="5">Cinco estrelas</option>
          </select>
          <label for="notaSelect">Nota</label>
        </div>

        
        <div class="form-floating mb-3">
          <select class="form-select" id="recomendacaoSelect">
            <option selected>Recomendação</option>
            <option value="1">Recomendo muito</option>
            <option value="2">Recomendo</option>
            <option value="3">Recomendo pouco</option>
            <option value="4">Não recomendo</option>
          </select>
          <label for="recomendacaoSelect">Recomendabilidade</label>
        </div>

       
        <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Comentários sobre o local</label>
        </div>
      </div>
    </div>
  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Cadastrar o local</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Informações do local</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Hide this modal and show the first with the button below.
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-dark">Salvar avaliação</button>
      </div>
    </div>
  </div>
</div>
<button   id="btnnewlocal"  type="button" class="btn btn-dark" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Avaliar um novo Local</button>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
