<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo de acessibilidade" />
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Sugestões</a></li>
        </ul>
        <div class="redes">
          <h3>Nossas Redes</h3>
          <p><strong>Instagram:</strong><br>@mobi.flux</p>
          <p><strong>Comunidade no WhatsApp:</strong></p>
          <a href="https://chat.whatsapp.com/GZ98ykFsFHDvERJyTgePfQz" target="_blank">
            Clique aqui para entrar
          </a>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <button class="signup-btn" onclick="mostrarCadastro()">
          <img src="user-icon.png" alt="Ícone de usuário" />
          CADASTRE-SE
        </button>
        <button class="signup-btn" onclick="mostrarLogin()">
          <img src="user-icon.png" alt="Ícone de usuário" />
          ENTRAR
        </button>
      </header>

      <section class="form-section">
       
        <div class="login-box" id="boxLogin" style="display: none;">
          <h2>Bem-vindo de volta</h2>
          <p>Acesse sua conta agora mesmo</p>
          <form id="formLogin">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginSenha" placeholder="Senha" required />
            <button type="submit">Entrar</button>
            <div id="mensagemLogin" class="mensagem"></div>
          </form>
        </div>

        <div class="register-box" id="boxCadastro">
          <h2>Crie sua conta</h2>
          <p>Cadastre seus dados</p>
          <form id="formCadastro">
            <div class="tipo-usuario">
              <label>
                <input type="radio" name="tipo" value="usuario" checked />
                Usuário
              </label>
              <label>
                <input type="radio" name="tipo" value="profissional" />
                Profissional da saúde
              </label>
            </div>

            <input type="text" id="nome" placeholder="Nome completo" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="senha" placeholder="Senha" required />

            <div id="campoEspecialidade" style="display: none;">
              <label for="especialidade">Especialidade:</label>
              <select id="especialidade">
                <option value="">Selecione</option>
                <option value="médicos fisiatras">Médicos fisiatras</option>
                <option value="fisioterapeutas">Fisioterapeutas</option>
                <option value="terapeutas ocupacionais">Terapeutas Ocupacionais</option>
                <option value="fonoaudiólogos">Fonoaudiólogos</option>
                <option value="psicólogos">Psicólogos</option>
                <option value="assistentes sociais">Assistentes Sociais</option>
                <option value="nutricionistas">Nutricionistas</option>
                <option value="enfermeiros">Enfermeiros</option>
                <option value="outros">Outros</option>
              </select>
            </div>

            <button type="submit">Cadastrar</button>
          </form>
          <div id="mensagemCadastro" class="mensagem"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
