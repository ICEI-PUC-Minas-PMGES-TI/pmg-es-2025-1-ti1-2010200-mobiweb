<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fisioterapeutas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo tiaw.jpg"  class="logo">
        <h1>Cadastro de Fisioterapeutas</h1>
    </header>

    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/120" alt="Foto da fisioterapeuta">
            <h3>Maria Oliveira</h3>
            <p><strong>Especialidade:</strong> Ortopedia</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/mariafisio" target="_blank">@mariafisio</a></p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/120" alt="Foto do fisioterapeuta">
            <h3>João Silva</h3>
            <p><strong>Especialidade:</strong> Fisioterapia esportiva</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/joaofisio" target="_blank">@joaofisio</a></p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/120" alt="Foto da fisioterapeuta">
            <h3>Fernanda Lima</h3>
            <p><strong>Especialidade:</strong> Fisioterapia pélvica</p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/fernandafisio" target="_blank">@fernandafisio</a></p>
        </div>
    </div>

</body>
</html>
