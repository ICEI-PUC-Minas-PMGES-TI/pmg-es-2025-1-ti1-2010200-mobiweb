<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda de Fisioterapeutas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo tiaw.jpg" class="logo">
        <h1>Ajuda de Fisioterapeutas</h1>
    </header>

    <div class="container" id="card-container">
        <!-- Os cards serão carregados pelo script.js -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-name"></h2>
            <p><strong>Especialidade:</strong> <span id="modal-specialty"></span></p>
            <p><strong>Instagram:</strong> <a id="modal-instagram" href="#" target="_blank"></a></p>
            <p><strong>Descrição:</strong> <span id="modal-description"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
