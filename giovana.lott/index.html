<!-- Scripts -->
<script>
  function filtrarProfissionais() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const profissionais = document.querySelectorAll('.profissional');

    profissionais.forEach(p => {
      const nome = p.getAttribute('data-nome').toLowerCase();
      const especialidade = p.getAttribute('data-especialidade').toLowerCase();
      if (nome.includes(input) || especialidade.includes(input)) {
        p.style.display = 'block';
      } else {
        p.style.display = 'none';
      }
    });
  }
</script>
